<!DOCTYPE html>
<html lang="ko" layout:decorate="~{global/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function validateForm() {
            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;
            var rePassword = document.forms["myForm"]["re-password"].value;

            if (username == "" || password == "" || rePassword == "") {
                alert("모든 필드를 입력해주세요.");
                return false;
            }
            if (password != rePassword){
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="flex flex-col w-300 justify-center items-center" layout:fragment="content">
<form th:action method="post" onsubmit="return validateForm()" name="myForm" class="bg-white p-10 rounded-xl shadow-xl w-1/2">
    <div>회원 가입</div>
    <div class="mb-5">
        <label for="username" class="form-label">사용자ID</label>
        <input type="text" name="username" id="username" class="form-control input input-bordered w-full max-w-xs">
    </div>
    <div class="mb-5">
        <label for="password" class="form-label">비밀번호</label>
        <input type="text" name="password" id="password" class="form-control input input-bordered w-full max-w-xs">
    </div>
    <div class="mb-5">
        <label for="re-password" class="form-label">비밀번호 재확인</label>
        <input type="password" name="re-password" id="re-password" class="form-control input input-bordered w-full max-w-xs">
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>

</form>
</div>
</body>
</html>
